	<h1>Звездный рейтинг</h1>
	<form action="#" class="form">
		<div class="form__item">
			<div class="form__label">Простой рейтинг без JS:</div>
			<div class="simple-rating">
				<div class="simple-rating__items">
					<input class="simple-rating__item" id="simple-rating__5" type="radio" name="simple-rating" value="5">
					<label class="simple-rating__label" for="simple-rating__5"></label>

					<input class="simple-rating__item" id="simple-rating__4" type="radio" name="simple-rating" value="4"
						checked>
					<label class="simple-rating__label" for="simple-rating__4"></label>

					<input class="simple-rating__item" id="simple-rating__3" type="radio" name="simple-rating" value="3">
					<label class="simple-rating__label" for="simple-rating__3"></label>

					<input class="simple-rating__item" id="simple-rating__2" type="radio" name="simple-rating" value="2">
					<label class="simple-rating__label" for="simple-rating__2"></label>

					<input class="simple-rating__item" id="simple-rating__1" type="radio" name="simple-rating" value="1">
					<label class="simple-rating__label" for="simple-rating__1"></label>
				</div>
			</div>
		</div>

		<div class="form__item">
			<div class="form__label">Точный рейтинг (JS):</div>
			<div class="rating rating--set">
				<div class="rating__body">
					<div class="rating__active"></div>
					<div class="rating__items">
						<input class="rating__item" type="radio" value="1" name="rating" aria-label="Ужасно">
						<input class="rating__item" type="radio" value="2" name="rating" aria-label="Сносно">
						<input class="rating__item" type="radio" value="3" name="rating" aria-label="Нормально">
						<input class="rating__item" type="radio" value="4" name="rating" aria-label="Хорошо">
						<input class="rating__item" type="radio" value="5" name="rating" aria-label="Отлично">
					</div>
				</div>
				<div class="rating__value">3.6</div>
			</div>
		</div>
		<button class="form__btn btn" type="submit">Отправить</button>
	</form>

	<div class="form">
		<div class="form__label">Точный рейтинг (JS + AJAX):</div>
		<div data-ajax="true" class="rating rating--set">
			<div class="rating__body">
				<div class="rating__active"></div>
				<div class="rating__items">
					<input class="rating__item" type="radio" value="1" name="rating">
					<input class="rating__item" type="radio" value="2" name="rating">
					<input class="rating__item" type="radio" value="3" name="rating">
					<input class="rating__item" type="radio" value="4" name="rating">
					<input class="rating__item" type="radio" value="5" name="rating">
				</div>
			</div>
			<div class="rating__value">1.6</div>
		</div>
	</div>


	<script src="js/script.js"></script>
</body>
